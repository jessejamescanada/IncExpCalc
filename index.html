<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Income & Expense Tracker</title>
</head>
<body>
    <h1 class="heading1">Income & Expense Tracker</h1>
    <div class="container">
        <h2 class="heading2">Your Balance: $<span class="totalMoney"></span></h2>
    <div class="overlay"></div>
    <div class="displayContainer">
        <div class="incExpContainer">
            <h4 class="heading4">Expenses: $<span class="expenseTotal"></span></h4>
            <h4 class="heading4">Income: $<span class="incomeTotal"></span></h4>
        </div>
    </div>
    <div class="expenseContainer">
    <button class="launchExpenseBtn triggerExpenseModal">Add Expense</button>
    <button class="launchIncomeBtn triggerIncomeModal">Add Income</button>
    </div>
    <div class="expenseModal">
        <div class="modalContent">
            <span class="closeExpenseModal">&times;</span>
            <h3>Expense</h3>
            <form id="loginForm">
                <div class="inputField">
                    <input type="text" id="loginEmail" class="expenseName" placeholder="Expense Description" maxlength="15">
                    <input type="number" class="expenseAmount" placeholder="Enter $ Amount">
                </div>
                <button class="btn1">Submit</button>
            </form>
        </div>
    </div>
    <div class="incomeModal">
        <div class="modalContent">
            <span class="closeIncomeModal">&times;</span>
            <h3>Income</h3>
            <form id="loginForm">
                <div class="inputField">
                    <input type="text" id="loginPassword" class="incomeName" placeholder="Enter Your Income" max="15">
                    <input type="number" class="incomeAmount" placeholder="Enter $ Amount">
                </div>
                <button class="btn2">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<div class="expenseCont">
    <div class="transactionCont">
        <div class="expenseDisplayCont">
            <h2>Expenses</h2>
        <div class="expenseDisplayName"></div>
        <button class="sortExpBtn">Sort</button>
    </div>
    <div class="error">
        <div class="errorMsg">Error: Please Enter Info</div></div>
    <div class="error2"><div class="errorMsg">Error: Please Enter Info</div></div>
        <div class="incomeDisplayCont">
        <h2>Income</h2>
            <div class="incomeDisplayName"></div>
            <button class="sortIncBtn">Sort</button>
            </div>
    </div>
</div> 
    <script src="script.js"></script>
</body>
</html>
